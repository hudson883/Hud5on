<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .audio-container {
            margin: 20px 0;
            width: 100%;
        }
        
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .playlist {
            list-style-type: none;
            padding: 0;
        }
        
        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .playlist li:hover {
            background-color: #f9f9f9;
        }
        
        .cover-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的播放器</h1>
        <img src="cover.jpg" alt="专辑封面" class="cover-image">
        <div class="audio-container">
            <audio id="player" controls>
                <source src="" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <ul class="playlist">
                <li data-src="audio1.mp3">歌曲 1</li>
                <li data-src="audio2.mp3">歌曲 2</li>
                <li data-src="audio3.mp3">歌曲 3</li>
                <li data-src="audio4.mp3">歌曲 4</li>
            </ul>
        </div>
    </div>
<script src="yinpin.js"></script>
</body>
</html>
