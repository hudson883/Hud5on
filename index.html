<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主菜单</title>
    <style>
        :root {
            --animate-delay: 0.5s;
        }

        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        #time-now {
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            max-width: calc(100% - 500px);
            margin: 0 auto;
            border-bottom: 2px solid black;
            border-radius: 10px;
            background-color: #444;
        }

        .link-container a {
            flex-basis: 30%; /* 控制每个链接的宽度比例 */
            margin: 5px;
            text-align: center;
            padding: 8px 0;
            text-decoration: none;
            color: #333;
            background-color: #7692FD;
            border-radius: 10px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating-image {
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            animation: rotate 5s linear infinite;
        }

        .sidebar {
            width: 200px;
            height: 100px;
            background-color: #555;
            color: white;
            padding: 10px;
            position: fixed; /* 使用固定定位 */
            top: 20px; /* 距离顶部的距离 */
            left: 20px; /* 距离左侧的距离 */
            border-radius: 10px;
        }

        footer {
            background-color: #333; /* 设置背景颜色 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 文字居中对齐 */
            padding: 10px 0; /* 添加内边距 */
            position: fixed; /* 固定在页面底部 */
            bottom: 0;
            width: 100%; /* 宽度占满整个页面 */
            box-sizing: border-box;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .link-container {
                max-width: calc(100% - 20px); /* 调整最大宽度，以适应小屏幕 */
            }

            .rotating-image {
                width: 80px; /* 在小屏幕上减小宽度 */
                height: 80px; /* 在小屏幕上减小高度 */
                top: 10px; /* 在小屏幕上调整位置 */
                right: 10px; /* 在小屏幕上调整位置 */
            }

            .sidebar {
                width: calc(100% - 40px); /* 在小屏幕上调整宽度 */
                left: 20px; /* 在小屏幕上调整位置 */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar animate__animated animate__fadeInLeft animate__delay-2s">
        <h2 class="animate__animated animate__flash animate__infinite animate__slow animate__delay-3s">此网页仅用于功能演示！！！</h2>
    </div>
    <img src="Hud5on.jpg" alt="Rotating Image" class="animate__animated animate__fadeInDown rotating-image">
    <h1 class="animate__animated animate__fadeInDown">总览</h1>
    <div id="time-now" class="animate__animated animate__fadeInDown"><a href="3.html"></a></div>

    <!-- 合并后的链接容器 -->
    <div class="link-container animate__animated animate__fadeInDown animate__delay-1s">
        <a href="jianli.html">我的简历</a>
        <a href="biaoge.html">表格的增删改查</a>
        <a href="tuxiang.html">图库</a>
        <a href="yinpin.html">音频播放</a>
        <a href="shipin.html">视频播放</a>
        <a href="rizhi.html">工作日志</a>
    </div>
    <footer>
        <p>网站用于展示记录Web前端学习历程，将持续完善网站并增加功能。
           <br> Hud5on
        </p>
    </footer>
    <script src="1.js"></script>
</body>
</html>
